<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatBox</title>
        <!--BootStrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <style>
            body{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                background-color: rgb(254, 250, 246);
                min-height: 100vh;
                overflow:auto;
            }
            .mainCont{
                position: relative;
                background-color: rgb(16, 44, 87);
                padding: 30px;
                border-radius: 20px;
                width: 400px;
                margin-left: 10px;
                margin-right: 10px;
                margin-top: 60px;
                margin-bottom: 60px;
            }
            .bearImg{
                height: 110px;
                width: 110px;
                border-radius: 1000px;
                border-style: solid;
                border-width: 10px;
                border-color: rgb(254, 250, 246);
            }
            .logoImg{
                position: absolute;
                right: 0px;
                left: 0px;
                top: -70px;
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            .Welcome{
                color: rgb(234, 219, 200);
                margin-top: 60px;
                font-size: 40px;
                font-family: Helvetica;
                font-weight: bold;
                text-align: center;
            }
            .invLabel{
                font-size: 14px;
                word-wrap: break-word;
                opacity: 1;
            }
            .btnCont{
                display: flex;
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <div class = "mainCont">
            <div class = "logoImg">
                <img src = "./image/bear-6887694_1280.png" class = "bearImg">
            </div>

            <div class = "Welcome">
                WELCOME TO CHATBOX
            </div>

            <div class="d-flex flex-direction-row justify-content-center">
                <div style="border-style: solid; border-color: rgb(254, 250, 246); border-radius: 20px;border-width: 2px;
                width: 90%;" class="mb-5 mt-3"></div>
            </div>

            <div>
                <div class = "form-floating mb-4">
                    <input type ="text" placeholder="Username" class="form-control usernameInp" id = "floatInp" required>
                    <label for="floatInp">Username</label>
                </div>
                
                <div class = "form-floating">
                    <input class="form-control passwordInp" type = "password" placeholder="Password" id = "floatPass" required>
                    <label for="floatPass">Password</label>
                </div>
            </div>
            <div class = "invLabel mt-2 ms-2 text-danger">
                User name is already taken jnsjdfasjkashdfkjsah
            </div>
            <div class = "btnCont mt-4">
                <button class="btn btn-primary btn-lg w-100 me-1">
                    Log In
                </button>
                <button class = "btn btn-danger btn-lg w-100 ms-1">
                    Sign Up
                </button>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(e){

        })
    </script>
</html>
